<div>
  <img class="cover-img" src="../../assets/images/cover.jpg" />

<div>
  <img class="profile-img" src="../../assets/images/user1.jpg" />
  <div style="display: flex">
    <div class="user-details" *ngIf="user">
      <div>
        <img src="../../assets/icons/badge_black_24dp.svg" />
        <span class="user-name">{{ user.name }}</span>
      </div>
      <div>
        <img src="../../assets/icons/location-icon.svg" />
        <span class="user-address">{{ user.address }}</span>
      </div>
      <div style="display: flex">
        <div>
          <img
            style="width: 1rem; height: 1rem; margin-left: 4px"
            src="../../assets/icons/phone-call.svg"
          />
          <span class="user-address"> {{ user.mobile }}</span>
        </div>
        <div style="margin-left: 1rem">
          <img
            style="width: 1rem; height: 1rem; margin-left: 4px"
            src="../../assets/icons/email.svg"
          />
          <span class="user-address"> {{ user.email }}</span>
        </div>
      </div>
    </div>
    <div class="edit">
      <button
        type="button"
        class="edit-button btn btn-danger mr-2"
        data-toggle="modal"
        data-target="#exampleModalCenter"
      >
        <img class="edit-img" src="../../assets/icons/edit_black_24dp.svg" />
        Edit
      </button>


      <div
        class="modal fade"
        id="exampleModalCenter"
        tabindex="-1"
        role="dialog"
        aria-labelledby="exampleModalCenterTitle"
        aria-hidden="true"
      >
        <div class="modal-dialog modal-dialog-centered" role="document">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title" id="exampleModalLongTitle">
                Edit User Detail
              </h5>
              <button
                type="button"
                class="close"
                data-dismiss="modal"
                aria-label="Close"
              >
                <span aria-hidden="true">&times;</span>
              </button>
            </div>
            <div class="modal-body">
              <form [formGroup]="editForm" (ngSubmit)="onSubmit()">
                <label>Name :</label>
                <input
                  type="text"
                  class="form-control"
                  formControlName="name"
                />
                <label>Phone number :</label>
                <input
                  type="text"
                  class="form-control"
                  formControlName="mobile"
                />
                <label>Address :</label>
                <input
                  type="text"
                  class="form-control"
                  formControlName="address"
                />
                <div class="modal-footer">
                  <button
                    type="button"
                    class="btn btn-secondary"
                    data-dismiss="modal"
                    #closeModel
                  >
                    Close
                  </button>
                  <button
                    type="submit"
                    class="btn logout-button"
                    style="width: 10rem; color: white"
                  >
                    Save changes
                  </button>
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>

<app-landing-header></app-landing-header>
<br />
<div class="my-profile-detail">
  <div>
    <img class="profile-img" [src]="getUserImage()" />
    <p-fileUpload
      #fubauto
      mode="basic"
      accept="image/*"
      name="demo[]"
      [customUpload]="true"
      [maxFileSize]="2000000"
      (uploadHandler)="onUploadImage($event)"
      [auto]="true"
      chooseLabel="Change Profile "
    ></p-fileUpload>
  </div>

  <div style="display: flex">
    <div class="user-details" *ngIf="user">
      <div>
        <span class="user-name">Welcome {{ user.name }}</span>
      </div>

      <br />

      <div>
        <img src="../../assets/icons/location-icon.svg" />
        <span class="user-address">{{ user.address }}</span>
      </div>

      <br />

      <div>
        <img
          style="width: 1rem; height: 1rem; margin-left: 4px"
          src="../../assets/icons/phone-call.svg"
        />
        <span class="user-address"> {{ user.mobile }}</span>
      </div>

      <br />

      <div>
        <img
          style="width: 1rem; height: 1rem; margin-left: 4px"
          src="../../assets/icons/email.svg"
        />
        <span class="user-address"> {{ user.email }}</span>
      </div>
    </div>

    <div style="margin-top: 3.5rem; margin-left: 5rem">
      <p-button
        (click)="showModalDialog()"
        icon="pi pi-external-link"
        label="Edit"
      ></p-button>
    </div>
  </div>
</div>

<app-my-property-rent></app-my-property-rent>

<app-landing-footer></app-landing-footer>

<p-dialog
  header="Your Contact Details"
  [(visible)]="displayModal"
  [modal]="true"
  [style]="{ width: '50vw' }"
  [baseZIndex]="10000"
  [draggable]="false"
  [resizable]="false"
>
  <br />
  <form [formGroup]="editForm" (ngSubmit)="onSubmit()">
    <span class="p-float-label">
      <input
        id="float-input"
        type="text"
        pInputText
        formControlName="name"
        style="width: 100%"
      />
      <label for="float-input">Username</label>
    </span>
    <br />
    <br />
    <span class="p-float-label">
      <input
        id="float-input"
        type="text"
        pInputText
        formControlName="mobile"
        style="width: 100%"
      />
      <label for="float-input">Mobile Number</label>
    </span>
    <br />
    <br />
    <span class="p-float-label">
      <input
        id="float-input"
        type="text"
        pInputText
        formControlName="address"
        style="width: 100%"
      />
      <label for="float-input">Address</label>
    </span>
  </form>
  <ng-template pTemplate="footer">
    <p-button
      icon="pi pi-check"
      (click)="onSubmit()"
      label="Save Changes"
      styleClass="p-button-text"
    ></p-button>
  </ng-template>
</p-dialog>
