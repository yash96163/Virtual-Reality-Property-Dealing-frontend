<h3>Expected Price</h3>
<p-inputNumber
  [(ngModel)]="propertyData.price"
  [min]="1000"
  locale="en-IN"
  mode="currency"
  currency="INR"
  [maxFractionDigits]="0"
></p-inputNumber>

<div>
  <h3>Require Virtual Tour</h3>
  <p-inputSwitch [(ngModel)]="propertyData.virtualTour"></p-inputSwitch>
</div>
<h3>Tell us about your property</h3>
<textarea pInputTextarea [rows]="4" [(ngModel)]="propertyData.description"></textarea>
