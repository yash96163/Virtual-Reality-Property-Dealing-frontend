<app-landing-header></app-landing-header>
<div class="page">
  <div class="container">
    <div class="container-header">
      <h2>SIGN UP</h2>
      <p>If you already have an account? <a (click)="login()">login</a></p>
    </div>
    <form [formGroup]="authForm" (ngSubmit)="handleAuth()">
      <div class="p-fluid">
        <div class="form-group">
          <div class="p-field">
            <label for="name">Name</label>
            <input id="name" type="text"  formControlName="name" pInputText>
          </div>
        </div>
        <div class="form-group">
          <div class="p-field">
            <label for="email">Email</label>
            <input id="email" type="text"  formControlName="email" pInputText>
          </div>
        </div>
        <div class="form-group">
          <div class="p-field">
            <label for="mobile">Mobile Number</label>
            <input id="mobile" type="text"  formControlName="mobile" pInputText>
          </div>
        </div>
        <div class="form-group">
          <div class="p-field">
            <label for="password1">Password</label>
            <p-password [toggleMask]="true" id="password1"  formControlName="password1"></p-password>
          </div>
        </div>
        <div class="form-group">
          <div class="p-field">
            <label for="password2">Confirm Password</label>
            <p-password [toggleMask]="true" id="password2"  formControlName="password2"></p-password>
          </div>
        </div>
        <div class="form-group">
          <div class=p-field>
            <label for="address">Address</label>
            <textarea rows="5" cols="30" id="address"  formControlName="address" pInputTextarea></textarea>
          </div>
        </div>
      </div>
      <div class="button-fam">
        <button class="submit" type="submit">SUBMIT</button>
        <button class="cancel" type="reset">RESET</button>
      </div>
    </form>
  </div>

  <div class="coverimage">
    <img src="../../assets/images/signup.jpg" alt="">
  </div>
</div>
<app-landing-footer></app-landing-footer>
