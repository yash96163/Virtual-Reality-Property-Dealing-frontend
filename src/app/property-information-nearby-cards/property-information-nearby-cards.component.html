<div class="card my-1">
  <img
    src="https://ssl.cdn-redfin.com/photo/95/mbphoto/717/genMid.2284717_0.jpg"
    alt=""
    class="card-img-top"
  />
  <div class="card-body">
    <h5 class="card-title">{{ price | currency:"INR" }}</h5>
    <p class="card-text m-0">{{beds}} beds {{baths}} Baths {{area.toFixed(2)}} Sq. Ft</p>
    <p class="card-text m-0">{{address}}</p>
  </div>
</div>
